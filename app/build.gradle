apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'androidx.navigation.safeargs'

ext {
    dagger_version = "2.16"
    core_ktx = "1.0.0-rc02"
    nav_version = "1.0.0-alpha05"
    paging_version = "2.0.0-rc01"
    appcompat_version = "28.0.0-rc02"
    constraintlayout_version = "1.1.3"
    lifecycle_version = "1.1.1"
    kotlin_version = '1.2.60'
}

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "marshi.android.feedpond"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
}

kapt {
    javacOptions {
        option("-Xmaxerrs", 5000)
    }
}

dependencies {

    implementation project(":domain")
    implementation project(":repository")

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    // dagger
    implementation "com.google.dagger:dagger:$dagger_version"
    implementation "com.google.dagger:dagger-android-support:$dagger_version"
    implementation "com.google.dagger:dagger-android:$dagger_version"
    kapt "com.google.dagger:dagger-android-processor:$dagger_version"
    kapt "com.google.dagger:dagger-compiler:${dagger_version}"
//    needs?
//    kapt "com.android.databinding:compiler:3.2.0-rc02"

    implementation "com.android.support:support-v4:$appcompat_version"
    implementation "com.android.support:appcompat-v7:$appcompat_version"
    implementation group: 'com.android.support', name: 'design', version: "$appcompat_version"
    implementation group: 'com.android.support.constraint', name: 'constraint-layout', version: '1.1.3'
//    implementation "androidx.constraintlayout:constraintlayout:$constraintlayout_version"
//    implementation "androidx.paging:paging-common:$paging_version"
//    implementation "androidx.paging:paging-rxjava2:$paging_version"

    // Navigation
    // https://mvnrepository.com/artifact/android.arch.navigation/navigation-ui
    implementation ("android.arch.navigation:navigation-ui-ktx:$nav_version") {
        exclude group: "com.android.support", module: "design"
    }
    implementation "android.arch.navigation:navigation-fragment-ktx:$nav_version"

//     https://mvnrepository.com/artifact/androidx.core/core-ktx
//    implementation "androidx.core:core-ktx:$core_ktx"

    // androidx lifecycle requires minsdk 24
    // ViewModel and LiveData
    implementation "android.arch.lifecycle:extensions:$lifecycle_version"
    implementation "android.arch.lifecycle:runtime:$lifecycle_version"
    // optional - ReactiveStreams support for LiveData
    implementation "android.arch.lifecycle:reactivestreams:$lifecycle_version"
    // optional - Test helpers for LiveData
    testImplementation "android.arch.core:core-testing:$lifecycle_version"

    // https://mvnrepository.com/artifact/com.rometools/rome
    compile group: 'com.rometools', name: 'rome', version: '1.11.0'

    implementation "io.reactivex.rxjava2:rxkotlin:2.3.0"
    // https://mvnrepository.com/artifact/io.reactivex.rxjava2/rxandroid
    implementation "io.reactivex.rxjava2:rxandroid:2.1.0"

}
